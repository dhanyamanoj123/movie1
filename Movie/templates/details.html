<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center text-light mt-4">welcome to the movie world details</h2>


<div class="card mb-3 mt-5 mx-auto p-4" style="max-width: 640px;">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img src="{{movie.image.url}}" class="rounded-start" alt="..." height="240px" width="100%">
    </div>
    <div class="col-md-8 lh-lg ps-5">
      <div class="card-body mt-3">
        <h5 class="card-title"><strong> TITLE:</strong>{{movie.title}}</h5>
        <p class="card-text"><strong> DESCRIPTION:</strong>{{movie.description}}</p>
        <p class="card-text"><strong> LANGUAGE:</strong>{{movie.language}}</p>
        <p class="card-text"><strong>YEAR:</strong>{{movie.year}}</p>
        <a href="{% url 'edit' movie.id %}" class="btn btn-success py-2 w-25">Edit</a>
          <a href="{% url 'delete' movie.id %}" class="btn btn-info py-2">Delete</a>
      </div>
    </div>
  </div>
</div>



{% endblock %}
